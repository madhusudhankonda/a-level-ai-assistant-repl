<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="600" rx="20" fill="url(#paint0_linear)"/>
  
  <!-- Screen/Device Frame -->
  <rect x="150" y="100" width="500" height="350" rx="15" fill="#333" stroke="#555" stroke-width="4"/>
  <rect x="160" y="110" width="480" height="330" rx="8" fill="#1E1E1E"/>
  
  <!-- AI UI Elements -->
  <!-- Header -->
  <rect x="180" y="130" width="440" height="50" rx="8" fill="#2D2D2D"/>
  <circle cx="210" cy="155" r="15" fill="#FFD700"/>
  <rect x="240" y="145" width="180" height="20" rx="4" fill="#555"/>
  <rect x="500" y="145" width="100" height="20" rx="10" fill="#3B82F6"/>
  
  <!-- Math Problem Display -->
  <rect x="180" y="190" width="440" height="80" rx="8" fill="#2A2A2A"/>
  
  <!-- Math Symbols -->
  <text x="200" y="235" font-family="sans-serif" font-size="22" fill="#FFFFFF">∫ x² dx = </text>
  <text x="320" y="235" font-family="sans-serif" font-size="22" fill="#FFD700">x³/3 + C</text>
  <text x="200" y="260" font-family="sans-serif" font-size="18" fill="#888888">Find the integral of x squared...</text>
  
  <!-- AI Response Section -->
  <rect x="180" y="280" width="440" height="150" rx="8" fill="#3A3A3A"/>
  <circle cx="210" cy="310" r="15" fill="#FFD700"/>
  <path d="M210 305 L215 310 L210 315 L205 310 Z" fill="#333"/>
  
  <!-- AI text blocks -->
  <rect x="240" y="300" width="360" height="12" rx="2" fill="#DDD"/>
  <rect x="240" y="320" width="340" height="12" rx="2" fill="#DDD"/>
  <rect x="240" y="340" width="380" height="12" rx="2" fill="#DDD"/>
  <rect x="240" y="360" width="300" height="12" rx="2" fill="#DDD"/>
  <rect x="240" y="380" width="320" height="12" rx="2" fill="#DDD"/>
  <rect x="240" y="400" width="280" height="12" rx="2" fill="#DDD"/>
  
  <!-- Math Graph Elements -->
  <rect x="600" y="330" width="80" height="80" rx="4" fill="#2F2F2F"/>
  <path d="M610 390 C630 350, 650 340, 670 370" stroke="#FFD700" stroke-width="2" fill="none"/>
  <line x1="610" y1="370" x2="670" y2="370" stroke="#444" stroke-width="1"/>
  <line x1="640" y1="340" x2="640" y2="400" stroke="#444" stroke-width="1"/>
  
  <!-- Floating Elements -->
  <!-- Math Symbols -->
  <g transform="translate(100, 180) rotate(-15)">
    <text font-family="sans-serif" font-size="24" fill="#3B82F6" opacity="0.7">π</text>
  </g>
  <g transform="translate(650, 150) rotate(10)">
    <text font-family="sans-serif" font-size="28" fill="#FFD700" opacity="0.8">∑</text>
  </g>
  <g transform="translate(120, 350) rotate(5)">
    <text font-family="sans-serif" font-size="22" fill="#10B981" opacity="0.7">√</text>
  </g>
  <g transform="translate(700, 320) rotate(-10)">
    <text font-family="sans-serif" font-size="26" fill="#EC4899" opacity="0.7">∞</text>
  </g>
  <g transform="translate(680, 220) rotate(15)">
    <text font-family="sans-serif" font-size="20" fill="#FFD700" opacity="0.8">θ</text>
  </g>
  <g transform="translate(130, 280) rotate(-5)">
    <text font-family="sans-serif" font-size="18" fill="#3B82F6" opacity="0.7">∂</text>
  </g>
  
  <!-- Sparkles -->
  <path d="M240 420 L245 430 L250 420 L245 410 Z" fill="#FFD700" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M600 180 L605 190 L610 180 L605 170 Z" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M500 450 L505 460 L510 450 L505 440 Z" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E1E1E"/>
      <stop offset="1" stop-color="#2D3748"/>
    </linearGradient>
  </defs>
</svg>