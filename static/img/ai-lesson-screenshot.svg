<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="500" rx="12" fill="url(#paint0_linear)"/>
  
  <!-- Header Section -->
  <rect x="30" y="20" width="740" height="60" rx="8" fill="#2D2D3A"/>
  <rect x="50" y="40" width="100" height="20" rx="4" fill="#555565"/>
  <rect x="170" y="40" width="80" height="20" rx="4" fill="#555565"/>
  <rect x="270" y="40" width="90" height="20" rx="4" fill="#555565"/>
  <circle cx="700" cy="50" r="18" fill="#444455"/>
  <circle cx="740" cy="50" r="18" fill="#555565"/>
  
  <!-- Main Content Area -->
  <rect x="30" y="100" width="480" height="380" rx="8" fill="#2A2A38"/>
  
  <!-- Question Display Area -->
  <rect x="50" y="120" width="440" height="120" rx="6" fill="#333342"/>
  <text x="70" y="145" font-family="Arial" font-size="16" fill="#FFFFFF">A-Level Mathematics Question:</text>
  <text x="70" y="180" font-family="Arial" font-size="14" fill="#DDDDDD">Find the derivative of f(x) = 3x² - 5x + 2</text>
  <text x="70" y="210" font-family="Arial" font-size="14" fill="#DDDDDD">and determine the critical points.</text>
  
  <!-- Sparkles around question -->
  <circle cx="40" cy="120" r="5" fill="#FFD700" opacity="0.7"/>
  <circle cx="480" cy="140" r="4" fill="#FFD700" opacity="0.7"/>
  <circle cx="460" cy="230" r="6" fill="#FFD700" opacity="0.7"/>
  
  <!-- Answer/Explanation Area -->
  <rect x="50" y="260" width="440" height="200" rx="6" fill="#333342"/>
  
  <!-- AI Response Header -->
  <rect x="70" y="280" width="40" height="40" rx="20" fill="#FFD700"/>
  <text x="82" y="305" font-family="Arial" font-size="22" font-weight="bold" fill="#333342">AI</text>
  <text x="120" y="295" font-family="Arial" font-size="16" fill="#FFFFFF">AI Explanation:</text>
  <text x="120" y="315" font-family="Arial" font-size="12" fill="#AAAAAA">Step-by-step solution</text>
  
  <!-- AI Response Content -->
  <text x="70" y="345" font-family="Arial" font-size="14" fill="#FFFFFF">Step 1: To find the derivative of f(x) = 3x² - 5x + 2, we use</text>
  <text x="70" y="370" font-family="Arial" font-size="14" fill="#FFFFFF">the power rule: d/dx(x^n) = n·x^(n-1)</text>
  <text x="70" y="395" font-family="Arial" font-size="14" fill="#FFFFFF">f'(x) = 6x - 5</text>
  <text x="70" y="420" font-family="Arial" font-size="14" fill="#FFFFFF">Step 2: Critical points occur when f'(x) = 0</text>
  <text x="70" y="445" font-family="Arial" font-size="14" fill="#FFFFFF">6x - 5 = 0 → x = 5/6</text>
  
  <!-- Right Side Panel -->
  <rect x="530" y="100" width="240" height="380" rx="8" fill="#2A2A38"/>
  
  <!-- Camera Capture Area -->
  <rect x="550" y="120" width="200" height="150" rx="6" fill="#333342"/>
  <rect x="560" y="130" width="180" height="100" rx="4" fill="#444455"/>
  <circle cx="650" cy="240" r="18" fill="#FFD700"/>
  <rect x="640" cy="228" width="20" height="4" rx="2" fill="#333342"/>
  <rect x="648" cy="220" width="4" height="20" rx="2" fill="#333342"/>
  <text x="600" y="280" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Capture Question</text>
  
  <!-- Feature Options -->
  <rect x="550" y="290" width="200" height="40" rx="6" fill="#444455"/>
  <text x="570" y="315" font-family="Arial" font-size="14" fill="#FFFFFF">Explanation Mode</text>
  <circle cx="730" cy="310" r="12" fill="#FFD700"/>
  <circle cx="730" cy="310" r="6" fill="#444455"/>
  
  <rect x="550" y="340" width="200" height="40" rx="6" fill="#333342"/>
  <text x="570" y="365" font-family="Arial" font-size="14" fill="#FFFFFF">Answer Feedback Mode</text>
  <circle cx="730" cy="360" r="12" fill="#555565"/>
  
  <!-- Credits Section -->
  <rect x="550" y="400" width="200" height="60" rx="6" fill="#333342"/>
  <text x="570" y="425" font-family="Arial" font-size="14" fill="#FFFFFF">Credits Remaining:</text>
  <text x="570" y="450" font-family="Arial" font-size="18" fill="#FFD700" font-weight="bold">40</text>
  <text x="600" y="450" font-family="Arial" font-size="14" fill="#AAAAAA">/ 50</text>
  
  <!-- Decorative Elements -->
  <circle cx="730" cy="440" r="12" fill="#FFD700" opacity="0.7"/>
  <circle cx="735" cy="420" r="6" fill="#FFD700" opacity="0.5"/>
  <circle cx="720" cy="430" r="4" fill="#FFD700" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1A1A28"/>
      <stop offset="1" stop-color="#2D2D3A"/>
    </linearGradient>
  </defs>
</svg>